<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
  <style>
    .error {
        color: red;
    }
</style>
  
  </head>
  <body>
    <h1>User Form</h1>
    
    <div class="container">
    <form th:object="${user}" th:action="@{/user}" method="post">
    <font color="green"><p th:text="${msg}"></p></font>
    <table>
    <tr>
    <td>Name :</td>
    <td><input type="text" th:field="*{name}"></td>
    <td> <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" /></td>
    
    </tr>
    
    <tr>
    <td>Email :</td>
    <td><input type="text" th:field="*{email}"></td>
    <td> <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" /></td>
    
    </tr>
    
    <tr>
    <td>Phno :</td>
    <td><input type="number" th:field="*{phno}"></td>
    <td> <p th:if="${#fields.hasErrors('phno')}" th:errorclass="error" th:errors="*{phno}" /></td>
    
    </tr>
    
     <tr>
    <td></td>
    <td><input type="submit"value="submit" class="btn btn-primary"></td>
    
    </tr>
    
    
    </table>
    </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
