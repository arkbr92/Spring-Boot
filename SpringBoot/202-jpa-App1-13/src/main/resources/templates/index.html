<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div>
  <h2>Book Form</h2>
    <font color='green'><p th:text="${msg}"/></font>
  <font color='red'> <p th:text="${mg}"/></font>
  
  <form th:object="${bookObj}" th:action="@{/book}" th:method="post">
  <a href="books">View All Books</a>
  
  
  <table>
 
  
  <tr>
  <td>Book Name :</td>
  <td><input type="text" placeholder="Enter BookName" th:field="*{bookName}" /></td>
  </tr>
  
  
  <tr>
  <td>Book Price :</td>
  <td><input type="text" placeholder="Enter Book Price" th:field="*{bookPrice}" /></td>
  </tr>
  
  <tr>
  
  <td><input type="Submit" value="Submit" class="btn btn-primary" /></td>
  
  </tr>
  
  
  
  
  
  </table>
  </form> 
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
